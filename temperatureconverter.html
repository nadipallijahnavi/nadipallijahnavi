<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.ytimg.com/vi/MBSgmji130s/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1613828330596-982c62f72e9a?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YmFja2dyb3VuZCUyMGltYWdlfGVufDB8fDB8fHww');
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
        }

        .container p {
            font-size: 18px;
        }

        .container input, .container select, .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <p>Convert Celsius to Fahrenheit and vice versa.</p>
        <input type="number" id="input" placeholder="Enter temperature" step="0.01">
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const input = parseFloat(document.getElementById('input').value);
            const unit = document.getElementById('unit').value;
            let result;

            if (unit === 'celsius') {
                result = (input * 9/5) + 32; // Celsius to Fahrenheit
            } else {
                result = (input - 32) * 5/9; // Fahrenheit to Celsius
            }

            document.getElementById('result').textContent = `Result: ${result.toFixed(2)}Â° ${unit.charAt(0).toUpperCase()}`;
        }
    </script>
</body>
</html>
